{% extends 'base.html' %}
{% block content %}

<section class="jumbotron justify-content-center text-center login-background">
    <div class="container">
        <h1 class="pb-5">Welcome to our smoothies labaratory</h1>
        <form method="POST">
                {{form.hidden_tag()}}
            <div class="col-sm-3 col-md-6 col-lg-4 mx-auto">
                <div class="form-group">
                    {{form.email(class_="form-control",placeholder="Enter your email")}}
                </div>
            </div>
            <div class="col-sm-3 col-md-6 col-lg-4 mx-auto">
                <div class="form-group">
                    {{form.password(class_="form-control",placeholder="Enter your password")}}
                </div>
            </div>
            <button type="submit" class="btn pt-5">
                {{form.submit()}}
            </button>
          </form>        
    </div>
  </section>
{% endblock %}
