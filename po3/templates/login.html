{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {{form.hidden_tag()}}<br>
    <div class="form-group">
    {{form.email.label}}{{form.email}}<br>
    </div>
    <div class="form-group">
    {{form.password.label}}{{form.password}}<br>
    </div>
    <button type="submit" class="btn btn-primary">
    {{form.submit()}}
    </button>
</form>
{% endblock %}
